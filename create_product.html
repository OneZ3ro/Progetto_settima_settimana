<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto Settima Settimana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Arazon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Back-Office</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex flex-column align-items-center">
        <h1>Crea Nuovo Prodotto</h1>
        <form style="width: 50%" onsubmit="createProduct(event)">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              >Nome modello prodotto</span
            >
            <input
              id="input-nome"
              type="text"
              class="form-control"
              placeholder="Inserisci il nome del modello del prodotto"
              aria-describedby="basic-addon1"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nome brand</span>
            <input
              id="input-brand"
              type="text"
              class="form-control"
              placeholder="Inserisci il nome del brand"
              aria-describedby="basic-addon1"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Descrizione</span>
            <input
              id="input-descriz"
              type="text"
              class="form-control"
              placeholder="Inserisci una descrizione"
              aria-describedby="basic-addon1"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Prezzo</span>
            <input
              id="input-prezzo"
              type="number"
              class="form-control"
              placeholder="Inserisci il prezzo del prodotto"
              aria-describedby="basic-addon1"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">URL</span>
            <input
              id="input-url"
              type="text"
              class="form-control"
              placeholder="Inserisci l'URL dell'immagine del prodotto"
              aria-describedby="basic-addon1"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Crea prodotto</button>
          <button type="button" class="btn btn-secondary" onclick="toBackOff()">
            Torna a Back-Office
          </button>
        </form>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="create_product.js"></script>
  </body>
</html>
